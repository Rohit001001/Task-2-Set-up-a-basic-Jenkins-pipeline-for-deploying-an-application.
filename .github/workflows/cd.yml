name: CD - Deploy Docker Image to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”‘ SSH into EC2 and deploy
      - name: SSH into EC2 and run container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}        # ğŸŒ EC2 public IP
          username: ubuntu
          key: ${{ secrets.EC2_PEM_KEY }}           # ğŸ”’ PEM key stored in secrets
          script: |
            echo "ğŸš€ Starting Deployment..."
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker

            echo "ğŸ›‘ Stopping old container (if any)..."
            sudo docker stop myapp || true
            sudo docker rm myapp || true

            echo "ğŸ“¦ Pulling latest image..."
            sudo docker pull rahul3043/python-app:latest

            echo "â–¶ï¸ Running container..."
            sudo docker run -d -p 5000:5000 --name myapp rahul3043/python-app:latest

            echo "âœ… Deployment complete! Visit: http://${{ secrets.EC2_HOST }}:5000"
